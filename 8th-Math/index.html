<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Portal - For 7th Mathematics</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Quiz Portal For 7th Mathematics</h1>

        <label for="studentName"><strong>Student Name:</strong></label>
        <input type="text" id="studentName" placeholder="Enter your name" /><br><br>

        <label for="versionSelect"><strong>Select Version:</strong></label>
        <select id="versionSelect">
            <option value="1">Chapter 1 - Large Numbers around us</option>
            <option value="2">Chapter 2 - Arithmetic Expressions</option>
            <option value="3">Chapter 3 - A Peek Beyond the Point</option>
            <option value="4">Chapter 4 - Expressions using Letter Numbers</option>
            <option value="5">Chapter 5 - Parallel and Intersecting Lines</option>
            <option value="6">Chapter 6 - Number Play</option>
            <option value="7">Chapter 7 - A Tale of Three Intersecting Lines</option>
            <option value="8">Chapter 8 - Working with Fractions</option>
            <option value="9">Chapters 1 to 4</option>
            <option value="10">Chapters 5 to 8 - Combined</option>
            <option value="11">Chapters 1 to 8 - Combined</option>
        </select>
        <button onclick="loadQuiz()">Load Quiz</button>

        <div id="quiz"></div>
        <button onclick="submitQuiz()">Submit Answers</button>
        <button id="downloadBtn" disabled>Download PDF</button>
        <button onclick="retakeQuiz()">Retake Quiz</button>
        <div id="result"></div>
        <div id="explanation"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
